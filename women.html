<!DOCTYPE html>
<html lang="en">

<head>

    <title>VastraHub</title>
     <link rel="stylesheet" href="css/product.css">
    
</head>
<body>
       <div id="content"></div> 
       <section>
       <div class="pro-container">

    <!-- LEFT CATEGORY -->
    <div class="sidebar">
        <h3>MEN CATEGORIES</h3>

        <div class="category-item" onclick="show('clothes')">Clothes</div>
        <div class="category-item" onclick="show('footwear')">Footwear</div>
        <div class="category-item" onclick="show('accessories')">Accessories</div>
    </div>

    <!-- RIGHT PRODUCTS -->
    <div class="content">

        <!-- CLOTHES -->
        <div id="clothes" class="category">
            <div class="products">

                <div class="card">
                    <img src="images/women/asset01.jpg">
                    <p> Shirt</p>
                    <p class="price">₹999</p>
                    
                </div>

                <div class="card">
                    <img src="images/women/asset04.jpg">
                    <p>Jeans</p>
                    <p class="price">₹1499</p>
                   
                </div>
               
            </div>
        </div>

        <!-- FOOTWEAR -->
        <div id="footwear" class="category">
            <div class="products">

                <div class="card">
                    <img src="images/women/footwear/011.jpg">
                    <p>Sneakers</p>
                    <p class="price">₹2499</p>
                    
                </div>

                <div class="card">
                    <img src="images/women/footwear/012.jpg">
                    <p>Formal Shoes</p>
                    <p class="price">₹2999</p>

                </div>

            </div>
        </div>

        <!-- ACCESSORIES -->
        <div id="accessories" class="category">
            <div class="products">

                <div class="card">
                    <img src="images/accessories/0014.jpg">
                    <p>Watch</p>
                    <p class="price">₹1999</p>
                    
                </div>

                <div class="card">
                    <img src="images/accessories/0013.jpg">
                    <p>Wallet</p>
                    <p class="price">₹799</p>
                    
                </div>

            </div>
        </div>

    </div>
</div>

       </section>
        <div id="footer"></div>
<script>
    //header
    fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("content").innerHTML = data;
        });
    function show(id) {
        document.querySelectorAll(".category").forEach(cat => cat.style.display = "none");
        document.getElementById(id).style.display = "block";
    }

    // default
    show("clothes");
        //footer
         fetch("footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>
    </body>
    </html>
