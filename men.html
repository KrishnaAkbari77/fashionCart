<!DOCTYPE html>
<html lang="en">

<head>

    <title>VastraHub</title>

    
</head>
<body>
       <div id="content"></div> 
        <div id="footer"></div>
<script>
    //header
    fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("content").innerHTML = data;
        });

        //footer
         fetch("footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>
    </body>
    </html>
