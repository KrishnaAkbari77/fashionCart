<!DOCTYPE html>
<html lang="en">
<head>
    <title>VastraHub | Men</title>

    <!-- global css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- product page css -->
    <link rel="stylesheet" href="css/product.css">
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<section>
    <div class="pro-container">

        <!-- LEFT CATEGORY -->
        <div class="sidebar">
            <h3>MEN CATEGORIES</h3>

            <div class="category-item" onclick="show('clothes')">Clothes</div>
            <div class="category-item" onclick="show('footwear')">Footwear</div>
            <div class="category-item" onclick="show('accessories')">Accessories</div>
        </div>

        <!-- RIGHT PRODUCTS -->
        <div class="content">

            <!-- CLOTHES -->
            <div id="clothes" class="category">
                <div class="products">

                    <div class="card">
                        <img src="images/men/asset01.jpg">
                        <p>Men Shirt</p>
                        <p class="price">₹999</p>
                    </div>

                    <div class="card">
                        <img src="images/men/asset02.jpg">
                        <p>Jeans</p>
                        <p class="price">₹1499</p>
                    </div>

                </div>
            </div>

            <!-- FOOTWEAR -->
            <div id="footwear" class="category">
                <div class="products">

                    <div class="card">
                        <img src="images/men/footwear/0101.jpg">
                        <p>Sneakers</p>
                        <p class="price">₹2499</p>
                    </div>

                    <div class="card">
                        <img src="images/men/footwear/0102.jpg">
                        <p>Formal Shoes</p>
                        <p class="price">₹2999</p>
                    </div>

                </div>
            </div>

            <!-- ACCESSORIES -->
            <div id="accessories" class="category">
                <div class="products">

                    <div class="card">
                        <img src="images/accessories/0011.jpg">
                        <p>Watch</p>
                        <p class="price">₹1999</p>
                    </div>

                    <div class="card">
                        <img src="images/accessories/0012.jpg">
                        <p>Wallet</p>
                        <p class="price">₹799</p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>

<!-- FOOTER -->
<div id="footer"></div>

<script>
    /* load header */
    fetch("header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header").innerHTML = data);

    /* category switch */
    function show(id) {
        document.querySelectorAll(".category").forEach(cat => {
            cat.style.display = "none";
        });
        document.getElementById(id).style.display = "block";
    }

    /* default category */
    show("clothes");

    /* load footer */
    fetch("footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
