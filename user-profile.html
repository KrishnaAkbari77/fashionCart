<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-profile</title>
</head>

<body>
    <div id="header"></div>


    <div id="footer"></div>
    
    <script>
        /* load header */
        fetch("header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);

        fetch("footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);

    </script>
</body>

</html>
